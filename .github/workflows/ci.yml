name: Build

on:
  push:
    branches:
      'master'
    tags:
      '[0-9]+\.[0-9]+\.[0-9]+.*'
  pull_request:
    branches:
      - 'master'
    paths-ignore:
      - 'license.txt'
      - '**/*.md'
      - '.github/**/*'
  workflow_dispatch:

jobs:
  build:
    name: Build binary and create MSI
    runs-on: windows-2019
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Configure cmake
        run: cmake -B build -G "Visual Studio 16 2019"
      - name: Build and package msi with cmake
        run: |
          echo "${GITHUB_REF}" > build/github-ref
          echo "${GITHUB_SHA}" > build/commithash
          cmake --build build --config RelWithDebInfo --target PACKAGE
      - name: Save artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hobocopy
          path: build
          overwrite: true
  deploy:
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' }}
    needs: [build]
    name: Call
    uses: ./.github/workflows/cd.yml
    secrets: inherit
    with:
      artifact-id: hobocopy
